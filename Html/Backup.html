        <div class="contact_us">
            <div class="container-ct">
                <form name="custom_form" id="customForm" onsubmit="return contactUs()" action="#">
                    <h1>Contact Us</h1>
                    <div class="input-row">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" onblur="capitalizeFirstLetter('fname'); blurFunction('fname', 'error-fname')" placeholder="Your name..">
                        <span class="error" id="error-fname">Please Enter Your First Name?</span>
                    </div>
    
                    <div class="input-row">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" onblur="capitalizeFirstLetter('lname'); blurFunction('lname', 'error-lname')" placeholder="Your last name..">
                        <span class="error" id="error-lname">Please Enter Your Last Name?</span>
                    </div>
    
                    <div class="input-row">
                        <label for="country">Country</label>
                        <select id="country" name="country" onblur="blurFunction('country', 'error-country')">
                            <option value="">-Select-</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <span class="error" id="error-country">Please Enter Your Country?</span>
                    </div>
    
                    <div class="input-row">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" onblur="capitalizeTextarea('subject'); blurFunction('subject', 'error-subject')" placeholder="Write something.." style="height:200px"></textarea>
                        <span class="error" id="error-subject">Please Enter Messages?</span>
                    </div>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
