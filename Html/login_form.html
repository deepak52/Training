    </head>
    <body>
        <header>
            <div class="nav">
                <div>
                    <a href="#"><img style="height: 50px; width: 80px;"  src="./img/Pet-Health.jpg" alt="logo"></a>
                </div>
                <div style="padding-left: 20px;">PetsOut.in</div>
            </div>
                
            <nav>
                
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="login_form.html">Sign In</a></li>
                    <li><a href="registration_new.html">Sign Up</a></li>
                    <li><a href="Backup.html">Contact Us</a></li>
                </ul>
            </nav>
            
        </header>
        <div class="container-lg">
            <form action="#" onsubmit="return LoginformValidation();" method="post" style="margin-bottom: 150px;">
                <div class="imgcontainer">
                    <img class="logo" style="margin: 0 auto;" src="./img/man.png" alt="Avatar" class="avatar">
                </div>
                <div style="text-align: center;">
                    <h1 style="margin-bottom: 10px; margin-top: 10px;">Sign In</h1>
                </div>
    
                <div class="container-lg">
    
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" onfocus="clearMessages()" onblur="blurFunction1()" style="margin-top: 11px;" required>
                    <span id="error-username" class="error"></span>
    
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="pass" onfocus="clearMessages()" onblur="blurFunction2()" style="margin-top: 11px;" required>
                    <span id="error-password" class="error"></span>
    
                    <button type="submit" id="button1" disabled>Login</button>
    
                    <label for="remember">Remember me
                        <input type="checkbox" checked="checked" name="remember">
                    </label>
                </div>
    
                <div class="container-lg" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn" onClick="window.location.reload()">Cancel</button>
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
            </form>
        </div>

                        <p>Designed By <a href="#">Deepak</a></p>
                    </div>
                </div>
            </div>
        </div>
                    
    </body>
